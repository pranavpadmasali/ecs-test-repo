name: ON TAG PUSH

on:
  push:
    tags:
      - '*'

permissions:
  # Required to publish releases.
  contents: write

jobs:
  check-kvm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: ThinkParQ/checkout-action@v1
        with:
          fetch-depth: 0
      - name: create files with names
        run: |
          echo 'tilde' > has~tilde.txt
          echo 'dash' > has-dash.txt
          echo 'space' > 'has space.txt'
          ls -ltrha
          pwd
      - name: Create Release
        uses: pranavpadmasali/action-gh-release@master
        with:
          files: |
            has*
          # artifacts: "has*"
