        with:
          fetch-depth: 0
      - name: env
        run: echo "TEST_VM_IPS=(192.168.121.36 192.168.121.243 192.168.121.157)" > .env
      - name: Check qemu-kvm
        id: hosts
        run: |
          echo "Hello" > abc.json
      - uses: actions/upload-artifact@v4
